<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Carrello E-commerce</title>
  <style>
    .product { margin-bottom: 10px; }
    .cart { margin-top: 20px; border-top: 1px solid black; padding-top: 10px; }
    button { margin-left: 5px; }
  </style>
</head>
<body>

  <h1>Pagina Principale</h1>

  <div class="product">
    <span>Prodotto 1</span>
    <button onclick="addToCart('Prodotto 1')">Aggiungi al carrello</button>
  </div>

  <div class="product">
    <span>Prodotto 2</span>
    <button onclick="addToCart('Prodotto 2')">Aggiungi al carrello</button>
  </div>

  <div class="product">
    <span>Prodotto 3</span>
    <button onclick="addToCart('Prodotto 3')">Aggiungi al carrello</button>
  </div>

  <h2>🛒 Carrello</h2>
  <div id="cart" class="cart"></div>

  <button onclick="saveCart()">💾 Salva Carrello</button>
  <button onclick="buyNow()">🛍️ Acquista Ora</button>

  <script src="cart.js"></script>

</body>
</html>
